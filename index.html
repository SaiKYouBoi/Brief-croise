<!DOCTYPE html>
<html lang="en">

<body class="bg-[#FBF9EF] m-0 p-0">

            <div class="logo h-[12%] border-b-[1.5px] border-gray-300">

            </div>

            <div class="UnassignedStaff">
                <h1>Unassigned Staff</h1>
            </div>
        </div>  
        
        <div class="plan relative">
            <div class="bg-[url('/images/roomplan.png')] bg-cover bg-center h-[97%] w-[90%] border-4 border-[#1C3A4D] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">

            </div>
        </div>

    </div>

</html>
